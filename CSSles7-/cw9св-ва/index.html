<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CW9CSS</title>
</head>
<body>
    <div class="container">
        <nav>
        <ul class="navig">
            <li><a href="">Home</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Contacts</a></li>
        </ul>
        </nav>
    
        <div class="banner">
            <ul>
                <li>
                    <img src="banner1.jpg" alt="#1">
                </li>
                <li>
                    <img src="banner2.jpg" alt="#2">
                </li>
                <li>
                    <img src="banner3.jpg" alt="#3">
            </li>
            </ul>
        </div>
        <div class="products-wrap">
            <div class="product">
                <div class="product-image">
                    <img src="banner1.jpg" alt="img1" width="100%">
                </div>
                <div class="product-info">
                    <h3>Macbook</h3>
                    <p class="product-info-description">Intel Core 2 Duo processor Powered by an Intel Core 2 Duo processor at speeds up to 2.1</p>
                    <p class="product-info-price">Цена:499$</p>
                </div>
                <!--Кнопки нижние в рамке-->
                <div class="product-buttons">
                    <button class="btn btn-cart">
                        <i class="fas fa-shopping-cart"></i>Add to cart
                    </button>
                    <button class="btn btn-default">
                        <i class="fas fa-heart"></i></button>
                    <button class="btn btn-default">
                        <i class="fas fa-exchange-alt"></i></button>
                </div>

            </div>
            <div class="ex">
                <div class="ex2"></div>
                <div class="ex3"></div>
                <div class="ex4"></div>
                <div class="clear"></div>
            </div>
            <div class="flex">
                <div class="ex red">1</div>
                <div class="ex green">2</div>
                <div class="ex yellow">3</div>
            </div>
            <div class="flex">
                <div class="ex red">1</div>
            </div>
        </div>

    </div>

    
    


    
</body>
</html>
