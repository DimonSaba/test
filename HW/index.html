<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adminka</title>
</head>
<body class="all">
    <header class="topwrap"> 
        <ul class="top">
            <li class="topleftmenu">
               <button class="btn topmenu">
                <i class="fas fa-bullseye"></i>
            </li>        
            <li class="topcenter">
                <button class="btn topmenu">
                    <i class="fas fa-bars"></i>
                </button>
            </li>
            <li class="topcenter">
                <form class="search-field">        
                    <input class="search" type="text"  placeholder="Search...">
                    <button class="btn button-search">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </li>
            <li class="toprightmenu">
                <button class="btn avatar">
                    <i class="far fa-user-circle"></i>
                </button>
            </li>
            
            <li class="toprightmenu">
                <button class="btn toprightmenu-fullscreen">
                    <i class="fas fa-bell"></i>
                </button>
            </li>
            <li class="toprightmenu">
                <button class="btn activity">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </li>
            <li class="toprightmenu">
                <button class="btn expand">
                     <i class="fas fa-expand"></i>
                </button>
            </li>          
        </ul>
    </header>
    <div class="banner">
        <p class="banner-text">Welcome!</p>
    </div>
    <main class="mainwrap">
        <section class="sales-wrap">
            <div class="sales-pharameters">
                <img src="" alt="график">
                <p>2562</p>
                <p>Total sales today</p>
                
            </div>
        </section>
        <section class="visitors-wrap">
            <div class="visitors-pharameters">
                <img src="" alt="график">
                <p>2562</p>
                <p>Total sales today</p>
            </div>
            
        </section>
        
    </main>
    <footer>

    </footer>
    
</body>
</html>
